{% extends "core/base.html" %}

{% block content %}
<!-- Main Content Section -->
<main>
    <!-- Cart Items Section -->
    <section class="cart-items">
        <h2>Your Cart</h2>
        <div class="cart-item">
            <img src="https://via.placeholder.com/100" alt="Product 1">
            <div class="item-details">
                <h3>Product 1</h3>
                <p class="item-price">$99.99</p>
                <div class="item-quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>
                <button class="remove-item">Remove</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="https://via.placeholder.com/100" alt="Product 2">
            <div class="item-details">
                <h3>Product 2</h3>
                <p class="item-price">$129.99</p>
                <div class="item-quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="2">
                </div>
                <button class="remove-item">Remove</button>
            </div>
        </div>

        <!-- Add more cart items as needed -->
    </section>

    <!-- Cart Summary Section -->
    <section class="cart-summary">
        <h2>Order Summary</h2>
        <div class="summary-details">
            <p><strong>Subtotal:</strong> $229.98</p>
            <p><strong>Shipping:</strong> $10.00</p>
            <p><strong>Total:</strong> $239.98</p>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </section>
</main>
{% endblock content %}
