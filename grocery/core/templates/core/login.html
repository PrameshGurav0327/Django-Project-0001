{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'registration' %}">Register here</a></p>
<p>Forgot password? <a href="{% url 'forgotpassword' %}">Reset password</a></p>
{% endblock %}
