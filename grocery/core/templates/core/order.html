{% extends 'base.html' %}

{% block content %}
<h2>Your Orders</h2>
{% for order in orders %}
    <div>
        <h3>Order #{{ order.id }}</h3>
        <p>Date: {{ order.created_at }}</p>
        <p>Status: {{ order.status }}</p>
        <p>Total: ${{ order.total_amount }}</p>
    </div>
{% endfor %}
{% endblock %}
